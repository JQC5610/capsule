<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    
      <p class="ellipsis-2 ng-binding">Capsule</p>
      <p class="lead ng-binding">Create Memories</p>
      <meta charset="utf-8">
    

      
    
  </head>

  <body>

      <div class="open-memory-btn">
        <button class="open-memory-button" onclick="openMemoryForm()"><strong>Create Memory</strong></button>
      </div>
      <div class="memory-form-popup" id="myForm-memory">
        <form method= 'POST' class="memory-form-container">
      
          <label for="name"><b>Memory Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" required>
      
          <label for="Author"><b>Author</b></label>
          <input type="text" placeholder="Enter Your Name" name="name" required>
      
          <label for="Date Created"><b>Timeline</b></label>
          <input type="text" placeholder="Date Created" name="Date Created" required>
      
          <label for="imgURL"><b>Image</b></label>
          <input type="text" placeholder="Cover image" name="image" required>
      

          <button type="submit" class="btn">Create</button>
          <button type="submit" class="btn cancel" onclick="closeMemoryForm()">Close</button>
        
          

        </form>
      </div>
    
  
  
        

    <div id="memory-collection">
    <div class="open-memory-song-btn">
      <button class="open-memory-song-button" onclick="openMemoryForm()"><strong>Add Song to Memory</strong></button>
    </div>
    <div class="memory-song-form-popup" id="myForm-memory-song">
      <form method= 'POST' class="memory-song-form-container">
    
        <label for="name"><b>Memory Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" required>
    
        <label for="Author"><b>Author</b></label>
        <input type="text" placeholder="Enter Your Name" name="name" required>
    
        <label for="Date Created"><b>Timeline</b></label>
        <input type="text" placeholder="Date Created" name="Date Created" required>
    
        <label for="imgURL"><b>Image</b></label>
        <input type="text" placeholder="Cover image" name="image" required>
    

        <button type="submit" class="btn">Create</button>
        <button type="submit" class="btn cancel" onclick="closeMemoryForm()">Close</button>
      
        

      </form>
    </div>      
<!-- ----Add Memory---- -->
    </div>


    <footer>
      <div class="wrapper">
        <div class="hovernested">
          <div class="song-form-popup" id="myForm-song">
            <form class="song-form-container">

              <input type="text" name="name" value="" placeholder="Song Name" class="input-text">
              <br>
              <input type="text" name="artist" value="" placeholder="Artist" class="input-text">
              <br>
              <input type="text" name="uri" value="" placeholder="Spotify URI (remove 'spotify:track')" class="input-text">
              <br>
              <input type="submit" name="submit" value="Add Song" class="submit">

            </form>
          </div>  
          <!-- <button>Add Song to Library</button> -->
          <div id="song-library">
          <ul class="library">
            
          </ul>
          
          </div> 
        </div>
        <div class="showfooter">Library</div>
      </div>
    </footer>

    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
